# =============================================================================
# 4XL - Local Development Docker Compose
# Run: docker-compose up
# =============================================================================

version: '3.8'

services:
  # Backend API (Gradio)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "7860:7860"
    volumes:
      - ./backend:/app
      - model-cache:/tmp/4xl_weights
    environment:
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    # Note: For local GPU support, uncomment below:
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

  # Frontend (React/Vite dev server)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:7860
    depends_on:
      - backend

volumes:
  model-cache:
